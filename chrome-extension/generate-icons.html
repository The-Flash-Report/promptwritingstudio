<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PWS Icon Generator</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #374151;
            margin-bottom: 30px;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .icon-container {
            text-align: center;
        }
        .icon-wrapper {
            display: inline-block;
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        canvas {
            display: block;
        }
        .download-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }
        .download-btn:hover {
            background: #2563eb;
        }
        .download-all-btn {
            background: #FFDE59;
            color: #1A1A1A;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
        }
        .download-all-btn:hover {
            background: #E5C84F;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ PWS Icon Generator</h1>
        <p style="text-align: center; color: #6b7280; margin-bottom: 30px;">
            Generate Prompt Writing Studio lettermark icons
        </p>
        
        <h2>Chrome Extension Icons</h2>
        <div class="icon-grid" id="extensionIcons"></div>
        
        <h2>OpenGraph & Social Media</h2>
        <div class="icon-grid" id="socialIcons"></div>
        
        <div style="text-align: center;">
            <button class="download-all-btn" onclick="downloadAllIcons()">
                ðŸ“¦ Download All Icons
            </button>
        </div>
    </div>

    <script>
        const extensionSizes = [
            { size: 16, name: 'icon16.png', title: '16Ã—16 (Menu)' },
            { size: 32, name: 'icon32.png', title: '32Ã—32 (Windows)' },
            { size: 48, name: 'icon48.png', title: '48Ã—48 (Extension)' },
            { size: 128, name: 'icon128.png', title: '128Ã—128 (Store)' }
        ];
        
        const socialSizes = [
            { size: 256, name: 'icon-256.png', title: '256Ã—256 (Favicon)' },
            { size: 512, name: 'icon-512.png', title: '512Ã—512 (PWA)' },
            { size: 1200, name: 'opengraph.png', title: '1200Ã—630 (OpenGraph)', width: 1200, height: 630 }
        ];
        
        let generatedIcons = [];
        
        function createIcon(size, width = null, height = null) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = width || size;
            canvas.height = height || size;
            
                         // Brand colors - Yellow primary with black text
             ctx.fillStyle = '#FFDE59'; // Primary yellow background
            
                         ctx.fillRect(0, 0, canvas.width, canvas.height);
             
             // Calculate font size
             const baseFontSize = Math.min(canvas.width, canvas.height) * 0.35;
             
             // Text settings - Black text on yellow background
             ctx.fillStyle = '#1A1A1A';
            ctx.font = `700 ${baseFontSize}px system-ui, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
                         // Add subtle shadow for depth
             ctx.shadowColor = 'rgba(0,0,0,0.2)';
             ctx.shadowOffsetY = 1;
             ctx.shadowBlur = 2;
            
            // Draw PWS
            ctx.fillText('PWS', canvas.width/2, canvas.height/2);
            
            return canvas;
        }
        
        function generateIcon(config, container) {
            const canvas = createIcon(config.size, config.width, config.height);
            
            const iconContainer = document.createElement('div');
            iconContainer.className = 'icon-container';
            
            const wrapper = document.createElement('div');
            wrapper.className = 'icon-wrapper';
            wrapper.appendChild(canvas);
            
            const title = document.createElement('div');
            title.textContent = config.title;
            title.style.fontSize = '12px';
            title.style.color = '#6b7280';
            title.style.marginBottom = '8px';
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = `Download ${config.name}`;
            downloadBtn.onclick = () => downloadCanvas(canvas, config.name);
            
            iconContainer.appendChild(title);
            iconContainer.appendChild(wrapper);
            iconContainer.appendChild(downloadBtn);
            
            container.appendChild(iconContainer);
            
            generatedIcons.push({
                canvas: canvas,
                name: config.name
            });
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadAllIcons() {
            generatedIcons.forEach((icon, index) => {
                setTimeout(() => {
                    downloadCanvas(icon.canvas, icon.name);
                }, index * 200);
            });
        }
        
        // Generate all icons
        function init() {
            const extensionContainer = document.getElementById('extensionIcons');
            const socialContainer = document.getElementById('socialIcons');
            
            extensionSizes.forEach(config => {
                generateIcon(config, extensionContainer);
            });
            
            socialSizes.forEach(config => {
                generateIcon(config, socialContainer);
            });
        }
        
        init();
    </script>
</body>
</html>
